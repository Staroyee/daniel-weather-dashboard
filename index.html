<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Main section -->
    <section>
        <!-- Header Div -->
        <div class="row">
            <header class="col-12 header">
                <h1>Weather Dashboard</h1>
            </header>
        </div>
        <!-- Search Sidebar -->
        <div class="row">
            <div class="col-2">
                <form id="submitForm" class="col-12 searchSection">
                    <h2 class="col-12 h2">Search for a City:</h2>
                    <input type="text" class="col-12 input" id="query">
                    <button class="col-12 search-button" id="searchBtn">Search</button>
                </form>
                <h2 class="search-history">Search History:</h2>
                <!-- History Buttons Container -->
                <div id="history" class="row history d-flex flex-column"></div>
            </div>
            <!-- Current Day Weather Card -->
            <div class="col-10">
                <div class="col-12 main-weather">
                    <h3 id="currentCity"></h3>
                    <h3 id="currentDate"></h3><img id="currentIcon" src="" alt="icon">
                    <p>Temp: <span id="currentTemp"></span></p>
                    <p>Wind: <span id="currentWind"></span></p>
                    <p>Humidity: <span id="currentHumidity"></span></p>
                </div>

                <h3 class="col-12">5-Day Forecast:</h3>
                <!-- 5 Day Forecast Card Container Div -->
                <div id="cards" class="col-12 d-flex flex-wrap justify-content-between"></div>

            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
