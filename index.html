<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Main section -->
    <section>
        <!-- Header Div -->
        <div class="row">
            <header class="col-12 header">
                <h1>Weather Dashboard</h1>
            </header>
        </div>
        <!-- Search Sidebar -->
        <div class="row">
            <div class="col-2">
                <div class="col-12 searchSection">
                    <h2 class="col-12 h2">Search for a City:</h2>
                    <input type="text" class="col-12 input" id="query">
                    <button class="col-12 search-button" id="searchBtn">Search</button>
                </div>
                <div class="col-12 history">
                    <h2 class="search-history">Search History:</h2>
                    
                </div>
            </div>
            <!-- Weather Cards -->
            <div class="col-10">
                <div class="col-12 main-weather"></div>
                <h3 class="col-12">5-Day Forecast</h3>
                <div class="col-2 five-day"></div>
                <div class="col-2 five-day"></div>
                <div class="col-2 five-day"></div>
                <div class="col-2 five-day"></div>
                <div class="col-2 five-day"></div>
            </div>
        </div>
       
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
