<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Main section -->
    <section>
        <!-- Header Div -->
        <div class="row">
            <header class="col-12 header">
                <h1>Weather Dashboard</h1>
            </header>
        </div>
        <!-- Search Sidebar -->
        <div class="row">
            <div class="col-2">
                <div class="col-12 searchSection">
                    <h2 class="col-12 h2">Search for a City:</h2>
                    <input type="text" class="col-12 input" id="query">
                    <button class="col-12 search-button" id="searchBtn">Search</button>
                </div>
                <div class="col-12 history">
                    <h2 class="search-history">Search History:</h2>
                    
                </div>
            </div>
            <!-- Weather Cards -->
            <!-- Main Weather Card -->
            <div class="col-10">
                <div class="col-12 main-weather">
                    <h3 id="current-city-date">City (CurrentDate) <img src="" alt="icon"></h3>
                    <p id="current-temp">Temp: </p>
                    <p id="current-wind">Wind: </p>
                    <p id="current-humidity">Humidity: </p>
                </div>
                <!-- Day 1 -->
                <h3 class="col-12">5-Day Forecast:</h3>
                <div class="col-2 five-day" id="day1">
                    <h5 id="future-date1">Date</h5>
                    <img src="" alt="icon">
                    <p id="future-temp1"></p>
                    <p id="future-wind1"></p>
                    <p id="future-humidity1"></p>
                </div>
                <!-- Day 2 -->
                <div class="col-2 five-day" id="day2">
                    <h5 id="future-date2">Date</h5>
                    <img src="" alt="icon">
                    <p id="future-temp2"></p>
                    <p id="future-wind2"></p>
                    <p id="future-humidity2"></p>
                </div>
                <!-- Day 3 -->
                <div class="col-2 five-day" id="day3">
                    <h5 id="future-date3">Date</h5>
                    <img src="" alt="icon">
                    <p id="future-temp3"></p>
                    <p id="future-wind3"></p>
                    <p id="future-humidity3"></p>
                </div>
                <!-- Day 4 -->
                <div class="col-2 five-day" id="day4">
                    <h5 id="future-date4">Date</h5>
                    <img src="" alt="icon">
                    <p id="future-temp4"></p>
                    <p id="future-wind4"></p>
                    <p id="future-humidity4"></p>
                </div>
                <!-- Day 5 -->
                <div class="col-2 five-day" id="day5">
                    <h5 id="future-date5">Date</h5>
                    <img src="" alt="icon">
                    <p id="future-temp5"></p>
                    <p id="future-wind5"></p>
                    <p id="future-humidity5"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
